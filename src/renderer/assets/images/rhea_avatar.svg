<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a9eff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6c63ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b06aff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="256" fill="url(#bgGradient)"/>
  
  <!-- Inner Glow -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <circle cx="256" cy="256" r="200" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  
  <!-- RHEA Text -->
  <text x="256" y="280" font-family="Arial, sans-serif" font-size="140" font-weight="900" 
        fill="white" text-anchor="middle" filter="url(#glow)">RHEA</text>
  
  <!-- Subtitle -->
  <text x="256" y="340" font-family="Arial, sans-serif" font-size="28" font-weight="400" 
        fill="rgba(255,255,255,0.8)" text-anchor="middle">AI Assistant</text>
  
  <!-- Circuit Pattern Overlay -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="rgba(255,255,255,0.1)" 
          stroke-width="1" stroke-dasharray="5,5"/>
  <circle cx="256" cy="256" r="180" fill="none" stroke="rgba(255,255,255,0.1)" 
          stroke-width="1" stroke-dasharray="5,5"/>
</svg>
