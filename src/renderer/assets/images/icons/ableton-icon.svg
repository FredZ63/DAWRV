<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Ableton Live green waveform bars -->
  <defs>
    <linearGradient id="abletonGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7CFC00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2ecc71;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Dark background -->
  <rect x="4" y="4" width="56" height="56" rx="8" fill="#1a1a1a" stroke="#333" stroke-width="1.5"/>
  
  <!-- Green waveform bars (iconic Ableton look) -->
  <rect x="14" y="28" width="4" height="8" fill="url(#abletonGrad)" rx="1"/>
  <rect x="20" y="22" width="4" height="20" fill="url(#abletonGrad)" rx="1"/>
  <rect x="26" y="16" width="4" height="32" fill="url(#abletonGrad)" rx="1"/>
  <rect x="32" y="20" width="4" height="24" fill="url(#abletonGrad)" rx="1"/>
  <rect x="38" y="24" width="4" height="16" fill="url(#abletonGrad)" rx="1"/>
  <rect x="44" y="18" width="4" height="28" fill="url(#abletonGrad)" rx="1"/>
  
  <!-- Glow effect -->
  <rect x="14" y="28" width="34" height="8" fill="#7CFC00" opacity="0.15" filter="blur(4px)"/>
</svg>

